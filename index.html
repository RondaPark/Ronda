<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>론다의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 *ctrl+k+f/
        .card {
         transition: transform 0.2s ease-in-out;
        }

        .card:hover {
        transform: scale(1.05);
        }

    </style>
</head>

<body>
   <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">론다의 스윙마켓</h1>
        <h2 class="text-white">스윙댄스 의류를 팝니다!</h2>
        </div>

    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?shoes" class="card-img-top" alt="shoes">
              <div class="card-body">
                <h5 class="card-title">스윙화</h5>
                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                <p class="card-text">로시난테 스윙화(235cm) </p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?skirt" class="card-img-top" alt="skirt">
              <div class="card-body">
                <h5 class="card-title">스윙댄스 스커트</h5>
                <h6 class="card-subtitle mb-2 text-muted">4만원</h6>
                <p class="card-text">속바지가 붙은 스커트예요.</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://source.unsplash.com/1600x900/?dress" class="card-img-top" alt="dress">
              <div class="card-body">
                <h5 class="card-title">드레스</h5>
                <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                <p class="card-text">공연 드레스 팝니다.</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
